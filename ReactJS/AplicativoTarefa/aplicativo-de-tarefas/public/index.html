<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicativo de Tarefas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Aplicativo de Tarefas</h1>
    
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Título da tarefa" required />
      <textarea id="task-desc" placeholder="Descrição da tarefa"></textarea>
      <button type="submit">Adicionar Tarefa</button>
    </form>
    
    <div id="task-filter">
      <button data-filter="all">Todas</button>
      <button data-filter="completed">Concluídas</button>
      <button data-filter="pending">Pendentes</button>
    </div>
    
    <ul id="task-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
