<!DOCTYPE html>

<body>

                <th class="position">Posição</th>

                <th class="city">Cidade</th>
                <th class="population">Pop.</th>
            </tr>
            <tr>
                <td class="number">1</td>

                <td class="estate">Vitória da Conquista</td>
                <td class="total"> 318 801 </td>
            </tr>
            <tr>
                <td class="number">2</td>

                <td class="number">4</td>

            </tr>
        </table>
    </main>

</html>
